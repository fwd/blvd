<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Blvd">
        <link rel="apple-touch-icon" href="../../icon.png">
        <link rel="icon" type="image/png" href="../../favicon.png" />
        <title>Online Map - Blvd</title>
        <link rel="stylesheet" href="../../css/normalize.min.css">
        <link rel='stylesheet' href='../../css/leaflet.css'>
        <link rel='stylesheet' href='../../css/MarkerCluster.css'>
        <link rel='stylesheet' href='../../css/MarkerCluster.Default.css'>
        <style>
            html,
            body {
              width: 100%;
              height: 100%;
              padding: 0;
              margin: 0;
            }
            
            #map {
              width: 100%;
              height: 100%;
            }
            
            .marker-cluster-small {
              background-color: rgba(181, 226, 140, 0.6);
            }
            
            .marker-cluster-small div {
              background-color: rgba(110, 204, 57, 0.6);
            }
            
            .marker-cluster-medium {
              background-color: rgba(241, 211, 87, 0.6);
            }
            
            .marker-cluster-medium div {
              background-color: rgba(240, 194, 12, 0.6);
            }
            
            .marker-cluster-large {
              background-color: rgba(253, 156, 115, 0.6);
            }
            
            .marker-cluster-large div {
              background-color: rgba(241, 128, 23, 0.6);
            }
            
            .marker-cluster {
              background-clip: padding-box;
              border-radius: 20px;
            }
            
            .marker-cluster div {
              width: 30px;
              height: 30px;
              margin-left: 5px;
              margin-top: 5px;
              text-align: center;
              border-radius: 15px;
              font: 12px "Helvetica Neue", Arial, Helvetica, sans-serif;
            }
            
            .marker-cluster span {
              line-height: 30px;
            }
            
            .search {
              position: absolute;
              top: 10px;
              left: 60px;
              z-index: 999;
            }

            .location {
                position: fixed;
                bottom: 30px;
                right: 18px;
                z-index: 9999999999;
                width: 45px;
                height: 45px;
                background: white;
                padding: 9px;
                border-radius: 5px;
                box-sizing: border-box;
            }

            .search input {
              padding: 10px 20px;
            }

            .leaflet-control-zoom-out, .leaflet-control-zoom-in {
                display: none !important;
            }

        </style>
    </head>
    
    <body>

        <!-- partial:index.partial.html -->
        <div id="map"></div>

        <div class="location" onclick="getLocation()">
            <?xml version="1.0" ?><svg viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg"><title/><g><path d="M90,42H83.3936A35.9331,35.9331,0,0,0,54,12.6064V6A6,6,0,0,0,42,6v6.6064A35.9331,35.9331,0,0,0,12.6064,42H6A6,6,0,0,0,6,54h6.6064A35.9331,35.9331,0,0,0,42,83.3936V90a6,6,0,0,0,12,0V83.3936A35.9331,35.9331,0,0,0,83.3936,54H90a6,6,0,0,0,0-12ZM48,72A24,24,0,1,1,72,48,24.0238,24.0238,0,0,1,48,72Z"/><path d="M48,36A12,12,0,1,0,60,48,12.0157,12.0157,0,0,0,48,36Z"/></g></svg>
        </div>

        <div class="search" style="display: none;">
            <form>
                <input type="text" placeholder="Search" />
            </form>
        </div>

        <!-- partial -->
        <script src='../../js/leaflet.js'></script>
        <script src='../../js/leaflet.markercluster.js'></script>
        <script src='../../js/axios.js'></script>

        <script>

            function goToLocation(position) {
                // console.log( ,  )
                map.flyTo(new L.LatLng(position.coords.latitude, position.coords.longitude), 14);
            }

            function getLocation() {

                if (navigator.geolocation) {
                    return navigator.geolocation.getCurrentPosition(goToLocation);
                } else {
                    window.alert("Geolocation not provided.")
                }

            }

            const urlParams = new URLSearchParams(window.location.search)

            var zoom  = urlParams.get('zoom') || 12
            var type  = urlParams.get('type') || 'hybrid'
            var tileset  = urlParams.get('tiles') || urlParams.get('server') || "https://map.blvd.to/{s}/{z}/{x}/{y}"
            var dataset = urlParams.get('points') || urlParams.get('map') || urlParams.get('github') || urlParams.get('bin')
            var subdomains = urlParams.get('subdomains') ? urlParams.get('subdomains').split(',') : ['mt0','mt1','mt2','mt3']
            
            var coordinates = ''

            const pathname = window.location.pathname.replace('/', '') || 'miami'

            var center = coordinates ? coordinates.split(',') : [25.761681, -80.191788]

            if (pathname && pathname.includes('@')) {
                
                dataset = `https://gist.githubusercontent.com/${pathname.replace('@', '')}/raw/${urlParams.get('file') || 'points'}.json`

            } else {
                
                if (pathname && pathname.includes(',')) center = pathname.split(',')

            }

            ;(function(){

              window.map = L.map("map", {
                center,
                zoom
              });
            
              // 地圖圖資
              L.tileLayer(tileset, {
                subdomains,
                maxZoom: 21,
                attribution: 'Google'
              }).addTo(map);
            
            var markers = new L.MarkerClusterGroup().addTo(map);

            function load() {
                markers.clearLayers()
                axios.get(dataset)
                  .then(res => {
                    if (res.data.features) {
                        var places = res.data.features;
                    } else {
                        var places = res.data.map(a => {
                            return  {
                                "type": a.type || "Feature",
                                "properties": {
                                    "icon": a.icon,
                                    "name": a.name || a.title,
                                    "html": a.body || a.html
                                },
                                "geometry": {
                                    "type": "Point",
                                    "coordinates": [Number(a.lon), Number(a.lat)]
                                }
                            }
                        })
                    }
                    for (var item of places) {
                        var iconOptions = {
                           iconUrl: item.properties.icon,
                           iconSize: [50, 50]
                        }
                        // Creating a custom icon
                        var customIcon = L.icon(iconOptions);
                        // Options for the marker
                        var markerOptions = {
                           clickable: true,
                           // draggable: true,
                           icon: customIcon
                        }
                        markers.addLayer(
                            L.marker([item.geometry.coordinates[1], item.geometry.coordinates[0]], markerOptions).bindPopup(item.properties.html)
                        )
                    }
                  });
              }
              
                map.on('click', function(e) {        
                  console.log(e.latlng)     
                });

                if (dataset) load()

                if ( dataset && (urlParams.get('refresh') || urlParams.get('a') || urlParams.get('auto')) ) {
                    setInterval(() => {
                        load()
                    }, 5000)
                }
            
            })();
            

        </script>

    </body>

</html>
